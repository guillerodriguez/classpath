name: Build
on: pull_request

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64
      
    steps:
      - name: Install dependencies
        run: |
          #sudo apt-get -qq update
          #sudo apt-get -qq install gettext libgtk2.0-dev libgconf2-dev

      - name: Setup Java 8 path
        run: |
          echo "$JAVA_HOME/bin" >> "$GITHUB_PATH"

      - name: Check out Classpath
        uses: actions/checkout@v4

      - name: Build GNU Classpath
        run: |
          echo $PATH
          echo $JAVA_HOME
          javac -version
          ./autogen.sh
          ./configure \
            --disable-plugin \
            --disable-examples \
            --disable-tools \
            --disable-gjdoc
          make && sudo make install

      - name: Check out JamVM
        uses: actions/checkout@v4
        with:
          repository: ingelabs/jamvm
          path: jamvm

      - name: Build JamVM
        run: |
          cd jamvm
          ./autogen.sh
          ./configure
          make && sudo make install      

      - name: Check out Malva
        uses: actions/checkout@v4
        with:
          repository: ingelabs/malva
          path: malva

      - name: Run tests
        run: |
          cd malva
          JAVA=/usr/local/jamvm/bin/jamvm make check

